<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/fb.css">
</head>
<body>
<div id="main">
    <div id="content">
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>问题类型</th>
                    <th>内容</th>
                    <th>时间</th>
                    <th>图片</th>
                    <th>用户</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 数据行将由JavaScript填充 -->
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button class="page-button" onclick="goToFirstPage()">回到第一页</button>
            <button class="page-button" id="prevPage" onclick="prevPage()">上一页</button>
            <button class="page-button" id="nextPage" onclick="nextPage()">下一页</button>
        </div>
    </div>
</div>
<script src="/fb.js"></script>
</body>
</html>
