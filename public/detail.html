<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>管理后台-详细审批</title>
        <link rel="stylesheet" href="/detail.css">
    </head>
    <body>
        <div id="main">
            <div id="content">
                <div class="PageBox">
                    <div id="postContentBox">
                        <div class="lineBox">
                            <h1 id="post_title"></h1>
                        </div>
                        <div class="lineBox" id="tags-cont">
                            <span>标签：</span>
                            <tag id="tags"></tag>
                        </div>
                        <div class="lineBox" id="authorHeader">
                            <div style="display: inherit;align-items: center;">
                                <a id="post_author_box">
                                    <img id="postOwnerPic">
                                    <div id="post_author"></div>
                                </a>
                            </div>
                            <div style="font-size: 0.8em;">
                                <span id="post_time"></span>
                                <span id="post_date"></span>
                            </div>
                        </div>
                        <div class="lineBox">
                            <div id="post_detail"></div>
                        </div>
                    </div>
                    <div id="remarkContentBox">
                        <div class="lineBox">
                            <h3>封面展示：</h3>
                        </div>
                        <div class="lineBox" id="coverDisplay">
                            <img id="coverImage" src="" alt="封面图片">
                        </div>
                        <div class="lineBox" style="justify-content: space-between;">
                            <button class="button approve" id="approveButton">批准</button>
                            <button class="button reject" id="rejectButton">拒绝</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/detail.js"></script>
    </body>
</html>
